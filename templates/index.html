<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程讲解助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.css">
</head>
<body>
    <div class="main-container">
        <div class="container py-5">
            <div class="app-header text-center mb-5">
                <h1 class="display-4 mb-3">课程讲解助手</h1>
                <p class="lead text-muted">上传幻灯片，获取智能讲解</p>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="upload-card">
                        <form id="uploadForm">
                            <div class="mb-4">
                                <label for="title" class="form-label">课程标题</label>
                                <div class="input-group">
                                    <input type="text" class="form-control custom-input" id="title" required 
                                           placeholder="请输入课程标题" list="titleHistory">
                                    <button class="btn btn-outline-secondary" type="button" id="clearHistory">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                                <datalist id="titleHistory"></datalist>
                            </div>
                            
                            <div class="mb-4">
                                <label for="image" class="form-label">幻灯片图片</label>
                                <div class="custom-file-upload">
                                    <input type="file" class="form-control" id="image" accept="image/*" required>
                                    <div class="upload-icon">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <span>点击或拖拽上传图片</span>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 submit-btn">
                                <span class="btn-text">生成讲解</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </form>
                    </div>
                    
                    <div id="loading" class="text-center mt-4 d-none">
                        <div class="loading-animation">
                            <div class="spinner"></div>
                            <p class="loading-text">正在生成讲解内容...</p>
                        </div>
                    </div>
                    
                    <div id="result" class="mt-4 markdown-body result-card"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
